{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="auth-container">
  <h2>Reset Your Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send Reset Link</button>
  </form>
</div>
{% endblock %}
