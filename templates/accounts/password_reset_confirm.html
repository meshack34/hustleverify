{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="auth-container">
  <h2>Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Reset Password</button>
  </form>
</div>
{% endblock %}
