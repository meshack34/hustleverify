{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HustleVerify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 shadow-sm">
  <div class="container">
    <!-- Logo + Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" height="32">
      HustleVerify
    </a>

    <!-- Toggle for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links and buttons -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <!-- Centered Links -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link px-3" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="{% url 'login' %}">Services</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="{% url 'login' %}">Providers</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="{% url 'login' %}">About</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="{% url 'login' %}">Contact</a></li>
      </ul>

      <!-- Right Buttons -->
      <div class="d-flex gap-2">
        <a href="{% url 'login' %}" class="btn btn-outline-light">Get Service</a>
        <a href="{% url 'provider_register' %}" class="btn btn-warning text-dark">Become Provider</a>
      </div>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
